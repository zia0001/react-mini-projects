<!DOCTYPE html>
<html>
  <head>
    <title>React exercises</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const productCost = 10 + 2 * 8;
      const shippingCost = 5;
      const totalCost = productCost + shippingCost;
      console.log(dayjs().format("MMM D"));
      const paragraph = <p>Current time: {dayjs().format("HH:mm:ss")}</p>;
      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(paragraph);

      setInterval(() => {
        const paragraph = <p>Current time: {dayjs().format("HH:mm:ss")}</p>;
        root.render(paragraph)
      },1000);
      const div = (
        <div>
          <p>Product cost: ${productCost}</p>
          <p>Shipping cost: ${shippingCost}</p>
          <p>Total cost: ${totalCost}</p>
          <button>Place your order</button>
          <p>Today is {dayjs().format("MMM D")}</p>
          <p>Current time: {dayjs().format("HH:mm:ss")}</p>
        </div>
      );

      
    </script>
  </body>
</html>
